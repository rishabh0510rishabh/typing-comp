name: Notify assignee on issue

on:
  issues:
    types: [assigned]

permissions:
  issues: write

jobs:
  notify-assignee:
    runs-on: ubuntu-latest

    steps:
      - name: Comment to notify assignee
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const assignee = context.payload.issue.assignee?.login;
            const issueNumber = context.payload.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            if (!assignee) {
              core.info('No assignee found, skipping.');
              return;
            }

            const body = `Hey @${assignee}, you have been assigned to this issue. Please take a look when you can. ðŸ‘‹`;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: issueNumber,
              body,
            });
            
