name: Auto Comment on Issue To Wait

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    # Skip this job if the issue was opened by the repository owner
    if: ${{ github.event.issue.user.login != github.repository_owner }}
    steps:
      - name: Add Comment to Issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COMMENT=$(cat <<EOF
          {
            "body": "Thanks for creating the issue in typing-comp!\nBefore you start working on your PR, please make sure to:\n - â­ Star the repository if you haven't already.\n - Pull the latest changes to avoid any merge conflicts.\n - Attach before & after screenshots in your PR for clarity.\n - Include the issue number in your PR description for better tracking.\n  Don't forget to follow @saurabh-dev-vns â€“ Project Admin â€“ for more updates!\n\n We're excited to see your contribution as part of ECWoC 2K@6 !  ðŸŽ‰  \n Happy open-source contributing!"
          }
          EOF
          )
          RESPONSE=$(curl -s -o response.json -w "%{http_code}" \
            -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            -d "$COMMENT")
          cat response.json
          if [ "$RESPONSE" -ne 201 ]; then
            echo "Failed to add comment"
            exit 1
          fi
